<div
    class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
>
    <div class="flex flex-column align-items-center justify-content-center">
        <div
            style="
                border-radius: 56px;
                padding: 0.3rem;
                background: linear-gradient(
                    180deg,
                    var(--primary-color) 10%,
                    rgba(33, 150, 243, 0) 30%
                );
            "
        >
            <div
                class="w-full surface-card py-8 px-5 sm:px-8"
                style="border-radius: 53px"
            >
                <form
                    [formGroup]="formLogin"
                    (submit)="sendData()"
                    >
                    <div class="text-center mb-5">
                        <!-- <img
                            src="assets/demo/images/login/avatar.png"
                            alt="Image"
                            height="50"
                            class="mb-3"
                        /> -->
                        <div class="text-900 text-3xl font-medium mb-3">
                            BIBLIOTECA ADB
                        </div>
                        <span class="text-600 font-medium"
                            >¡Bienvenido!</span
                        >
                    </div>
                    <div>
                        <label
                            for="email1"
                            class="block text-900 text-xl font-medium mb-2"
                            >Usuario</label
                        >
                        <input
                            type="text"
                            pInputText
                            formControlName="username"
                            class="w-full md:w-30rem mb-5"
                            style="padding: 1rem"
                        />
                        <label
                            for="password1"
                            class="block text-900 font-medium text-xl mb-2"
                            >Contraseña</label
                        >
                        <p-password
                            id="password1"
                            [toggleMask]="true"
                            formControlName="password"
                            styleClass="mb-5"
                            inputStyleClass="w-full p-3 md:w-30rem"
                        ></p-password>
                        <div
                            class="flex align-items-center justify-content-between"
                        >
                        </div>
                        <button
                            pButton
                            pRipple
                            label="Iniciar sesión"
                            class="w-full p-3 text-xl"
                            [disabled]="formLogin.invalid"
                        ></button>
                    </div>
                </form>
                <div
                class="flex align-items-center justify-content-between mb-5 gap-5"
            >
            </div>
                <div>
                    <label
                    class="block text-900 font-small text-xl mb-2"
                    ></label>
                   
                    <label
                       
                        class="block text-600 font-small text-xl mb-2"
                        >¿No tienes cuenta?</label>
                        <label
                        class="block text-600 font-small text-xl mb-2" onclick=""
                        >Puedes consultar materiales aquí:</label>
                        <a class="block text-600 font-small text-xl mb-2"   href='/busquedasExternas/materialEscrito' >Material Escrito</a>
                        <a class="block text-600 font-small text-xl mb-2"   href='/busquedasExternas/materialAudiovisual' >Material Audiovisual</a>
                </div>
            </div>
        </div>
    </div>
</div>
<p-toast></p-toast>
