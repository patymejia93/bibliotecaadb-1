<p-progressSpinner *ngIf="!hasLoad"></p-progressSpinner>
<div *ngIf="hasLoad">
    <div class="grid">
        <div class="col-12">
            <p-card header="Mantenimiento de Usuarios">
                <div class="grid">
                    <div class="col">
                        <button
                            class="p-button-info"
                            pButton
                            type="button"
                            label="Nuevo Registro"
                            icon="pi pi-plus"
                            (click)="showDialog()"
                        ></button>
                    </div>
                </div>
                <div class="grid mt-5">
                    <div class="col-12">
                        <p-table [value]="usuarios!.content">
                            <ng-template pTemplate="header">
                                <tr>
                                    <th>ID</th>
                                    <th>NOMBRE</th>
                                    <th>APELLIDO</th>
                                    <th>CORREO</th>
                                    <th>TELÃ‰FONO</th>
                                    <th>USUARIO</th>
                                    <th>ROL</th>
                                    <th>ESTADO</th>
                                    <th>ACCIONES</th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-car>
                                <tr>
                                    <td>{{ car.sgdUsuarioId }}</td>
                                    <td>{{ car.sgdUsuarioPrimerNombre }}</td>
                                    <td>{{ car.sgdUsuarioPrimerApellido }}</td>
                                    <td>{{ car.sgdCorreo }}</td>
                                    <td>{{ car.sgdUsuarioTelefono }}</td>
                                    <td>{{ car.sgdUsuarioUsuario }}</td>
                                    <td>{{ car.sgdRoles.sgdRolNombre }}</td>
                                    <td>{{ car.sgdUsuarioActivo }}</td>
                                    <td>
                                        <div class="p-buttonset">
                                            <button
                                                class="p-button-secondary"
                                                pButton
                                                type="button"
                                                icon="pi pi-file-edit"
                                                (click)="showDialogE(car)"
                                            ></button>
                                            <button
                                                class="p-button-danger"
                                                pButton
                                                type="button"
                                                icon="pi pi-trash"
                                                (click)="confirm(car.sgdUsuarioId)"
                                            ></button>
                                        </div>
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </div>
            </p-card>
        </div>
    </div>

    <p-dialog
        header="Agregar Registro"
        [(visible)]="display"
        [keepInViewport]="true"
        [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
        [style]="{ width: '50vw', minHeight: '400px' }"
        [draggable]="false"
        [modal]="true"
    >
        <form [formGroup]="formUsuario!">
            <label for="float-input">Nombre</label>
            <div class="grid">
                <div class="col-12">
                    <span class="p-float-label">
                        <input
                            type="text"
                            pInputText
                            class="w-full"
                            formControlName="sgdUsuarioPrimerNombre"
                        />
                       
                    </span>
                </div>
            </div>
            <label for="float-input">Apellido</label>
            <div class="grid">
                <div class="col-12">
                    <span class="p-float-label">
                        <input
                            type="text"
                            pInputText
                            class="w-full"
                            formControlName="sgdUsuarioPrimerApellido"
                        />
                       
                    </span>
                </div>
            </div>
            <label for="float-input">Correo</label>
            <div class="grid">
                <div class="col-12">
                    <span class="p-float-label">
                        <input
                            type="email"
                            pInputText
                            class="w-full"
                            formControlName="sgdCorreo"
                        />
                       
                    </span>
                </div>
            </div>
            <label for="float-input">Tel&eacute;fono</label>
            <div class="grid">
                <div class="col-12">
                    <span class="p-float-label">
                        <input
                            type="tel"
                            pInputText
                            class="w-full"
                            formControlName="sgdUsuarioTelefono"
                        />
                       
                    </span>
                </div>
            </div>
            <label for="float-input">Usuario</label>
            <div class="grid">
                <div class="col-12">
                    <span class="p-float-label">
                        <input
                            type="text"
                            pInputText
                            class="w-full"
                            formControlName="sgdUsuarioUsuario"
                        />
                    </span>
                </div>
            </div>
            <label for="float-input">Contrase&ntilde;a</label>
            <div class="grid">
                <div class="col-12">
                    <span class="p-float-label">
                        <input
                            type="password"
                            pInputText
                            class="w-full"
                            formControlName="sgdUsuarioPassword"
                        />
                    </span>
                </div>
            </div>
            <label for="float-input">Rol</label>
            <div class="grid" formGroupName="sgdRoles">
                <div class="col-12">
                    <span class="p-float-label">
                        <p-dropdown
                            [options]="roles"
                            optionValue="value"
                            optionLabel="name"
                            styleClass="w-full"
                            formControlName="sgdRolId"
                        ></p-dropdown>
                    </span>
                </div>
            </div>
            <label for="float-input">Estado</label>
            <div class="grid">
                <div class="col-12">
                    <p-dropdown
                        [options]="status"
                        optionValue="value"
                        optionLabel="name"
                        styleClass="w-full"
                        formControlName="sgdUsuarioActivo"
                    ></p-dropdown>
                </div>
            </div>
        </form>
        <ng-template pTemplate="footer">
            <div class="flex justify-content-end align-items-center">
                <div class="p-buttonset">
                    <button
                        class="p-button-danger"
                        pButton
                        type="button"
                        label="Cancelar"
                        icon="pi pi-trash"
                        (click)="display = false"
                    ></button>
                    <button
                        class="p-button-success"
                        pButton
                        type="submit"
                        label="Guardar"
                        (click)="sendData(); display = false"
                        icon="pi pi-file-edit"
                    ></button>
                </div>
            </div>
        </ng-template>
    </p-dialog>


    <p-dialog
        header="Editar Registro"
        [(visible)]="displayE"
        [keepInViewport]="true"
        [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
        [style]="{ width: '50vw', minHeight: '400px' }"
        [draggable]="false"
        [modal]="true"
    >
        <form [formGroup]="formUsuarioE!">
            <div class="grid">
                <div class="col-12">
                    <span class="p-float-label">
                        <input
                            type="hidden"
                            class="p-inputtext-lg w-full"
                            placeholder="Id"
                            formControlName="sgdUsuarioId"
                            readonly = true
                        />
                    </span>
                </div>
            </div>
            <label for="float-input">Nombre</label>
            <div class="grid">
                <div class="col-12">
                    <span class="p-float-label">
                        <input
                            type="text"
                            pInputText
                            class="w-full"
                            formControlName="sgdUsuarioPrimerNombre"
                        />
                       
                    </span>
                </div>
            </div>
            <label for="float-input">Apellido</label>
            <div class="grid">
                <div class="col-12">
                    <span class="p-float-label">
                        <input
                            type="text"
                            pInputText
                            class="w-full"
                            formControlName="sgdUsuarioPrimerApellido"
                        />
                       
                    </span>
                </div>
            </div>
            <label for="float-input">Correo</label>
            <div class="grid">
                <div class="col-12">
                    <span class="p-float-label">
                        <input
                            type="email"
                            pInputText
                            class="w-full"
                            formControlName="sgdCorreo"
                        />
                       
                    </span>
                </div>
            </div>
            <label for="float-input">Tel&eacute;fono</label>
            <div class="grid">
                <div class="col-12">
                    <span class="p-float-label">
                        <input
                            type="tel"
                            pInputText
                            class="w-full"
                            formControlName="sgdUsuarioTelefono"
                        />
                       
                    </span>
                </div>
            </div>
            <label for="float-input">Usuario</label>
            <div class="grid">
                <div class="col-12">
                    <span class="p-float-label">
                        <input
                            type="text"
                            pInputText
                            class="w-full"
                            formControlName="sgdUsuarioUsuario"
                        />
                    </span>
                </div>
            </div>
            <label for="float-input">Contrase&ntilde;a</label>
            <div class="grid">
                <div class="col-12">
                    <span class="p-float-label">
                        <input
                            type="password"
                            pInputText
                            class="w-full"
                            formControlName="sgdUsuarioPassword"
                        />
                    </span>
                </div>
            </div>
            <label for="float-input">Rol</label>
            <div class="grid" formGroupName="sgdRoles">
                <div class="col-12">
                    <span class="p-float-label">
                        <p-dropdown
                            [options]="roles"
                            optionValue="value"
                            optionLabel="name"
                            styleClass="w-full"
                            formControlName="sgdRolId"
                        ></p-dropdown>
                    </span>
                </div>
            </div>
            <label for="float-input">Estado</label>
            <div class="grid">
                <div class="col-12">
                    <p-dropdown
                        [options]="status"
                        optionValue="value"
                        optionLabel="name"
                        styleClass="w-full"
                        formControlName="sgdUsuarioActivo"
                    ></p-dropdown>
                </div>
            </div>
        </form>
        <ng-template pTemplate="footer">
            <div class="flex justify-content-end align-items-center">
                <div class="p-buttonset">
                    <button
                        class="p-button-danger"
                        pButton
                        type="button"
                        label="Cancelar"
                        icon="pi pi-trash"
                        (click)="displayE = false"
                    ></button>
                    <button
                        class="p-button-success"
                        pButton
                        type="submit"
                        label="Guardar"
                        (click)="sendDataE(); displayE = false"
                        icon="pi pi-file-edit"
                    ></button>
                </div>
            </div>
        </ng-template>
    </p-dialog>

    <p-confirmDialog
        header="Eliminar Registro"
        icon="pi pi-exclamation-triangle"
    ></p-confirmDialog>
    <p-toast></p-toast>
</div>
