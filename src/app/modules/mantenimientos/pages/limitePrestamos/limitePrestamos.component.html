<p-progressSpinner *ngIf="!hasLoad"></p-progressSpinner>
<div *ngIf="hasLoad">
    <div class="grid">
        <div class="col-12">
            <p-card header="Mantenimiento de Roles">
                <div class="grid">
                    <div class="col">
                        <button
                            class="p-button-info"
                            pButton
                            type="button"
                            label="Nuevo Registro"
                            icon="pi pi-plus"
                            (click)="showDialog()"
                        ></button>
                    </div>
                </div>
                <div class="grid mt-5">
                    <div class="col-12">
                        <p-table [value]="rols!.content">
                            <ng-template pTemplate="header">
                                <tr>
                                    <th>ID</th>
                                    <th>USUARIO</th>
                                    <th>LIMITE DE PRESTAMOS</th>
                                    <th>ESTADO</th>
                                    <th>ACCIONES</th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-car>
                                <tr>
                                    <td>{{ car.sgdLimitePrestamosId }}</td>
                                    <td>{{ car.sgdLimitePrestamosUsuario }}</td>
                                    <td>{{ car.sgdLimitePrestamosLimite }}</td>
                                    <td>{{ car.sgdLimitePrestamosActivo }}</td>
                                    <td>
                                        <div class="p-buttonset">
                                            <button
                                                class="p-button-secondary"
                                                pButton
                                                type="button"
                                                icon="pi pi-file-edit"
                                                (click)="showDialogE(car)"
                                            ></button>
                                          <button
                                                class="p-button-danger"
                                                pButton
                                                type="button"
                                                icon="pi pi-trash"
                                                (click)="confirm(car.sgdRolId)"
                                            ></button>
                                        </div>
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </div>
            </p-card>
        </div>
    </div>

    <p-dialog
        header="Agregar Registro"
        [(visible)]="display"
        [keepInViewport]="true"
        [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
        [style]="{ width: '50vw', minHeight: '400px' }"
        [draggable]="false"
        [modal]="true"
    >
        <form [formGroup]="formLimitePrestamos!">
            <label for="float-input">Usuario</label>
            <div class="grid">
                <div class="col-12">
                    <input
                        type="text"
                        pInputText
                        class="w-full"
                        formControlName="sgdLimitePrestamosUsuario"
                    />
                </div>
            </div>
            <label for="float-input">Limite de prestamos</label>
            <div class="grid">
                <div class="col-12">
                    <input
                        type="text"
                        pInputText
                        class="w-full"
                        formControlName="sgdLimitePrestamosLimite"
                    />
                </div>
            </div>
            <label for="float-input">Estado</label>
            <div class="grid">
                <div class="col-12">
                    <p-dropdown
                        [options]="status"
                        optionValue="value"
                        optionLabel="name"
                        styleClass="w-full"
                        formControlName="sgdLimitePrestamosActivo"
                    ></p-dropdown>
                </div>
            </div>
        </form>
        <ng-template pTemplate="footer">
            <div class="flex justify-content-end align-items-center">
                <div class="p-buttonset">
                    <button
                        class="p-button-danger"
                        pButton
                        type="button"
                        label="Cancelar"
                        icon="pi pi-trash"
                        (click)="display = false"
                    ></button>
                    <button
                        class="p-button-success"
                        pButton
                        type="submit"
                        label="Guardar"
                        (click)="sendData(); display = false"
                        icon="pi pi-file-edit"
                    ></button>
                </div>
            </div>
        </ng-template>
    </p-dialog>


    <p-dialog
        header="Editar Registro"
        [(visible)]="displayE"
        [keepInViewport]="true"
        [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
        [style]="{ width: '50vw', minHeight: '400px' }"
        [draggable]="false"
        [modal]="true"
    >
    <form [formGroup]="formLimitePrestamos!">
        <label for="float-input">Usuario</label>
        <div class="grid">
            <div class="col-12">
                <input
                    type="text"
                    pInputText
                    class="w-full"
                    formControlName="sgdLimitePrestamosUsuario"
                />
            </div>
        </div>
        <label for="float-input">Limite de prestamos</label>
        <div class="grid">
            <div class="col-12">
                <input
                    type="text"
                    pInputText
                    class="w-full"
                    formControlName="sgdLimitePrestamosLimite"
                />
            </div>
        </div>
        <label for="float-input">Estado</label>
        <div class="grid">
            <div class="col-12">
                <p-dropdown
                    [options]="status"
                    optionValue="value"
                    optionLabel="name"
                    styleClass="w-full"
                    formControlName="sgdLimitePrestamosActivo"
                ></p-dropdown>
            </div>
        </div>
    </form>
        <ng-template pTemplate="footer">
            <div class="flex justify-content-end align-items-center">
                <div class="p-buttonset">
                    <button
                        class="p-button-danger"
                        pButton
                        type="button"
                        label="Cancelar"
                        icon="pi pi-trash"
                        (click)="displayE = false"
                    ></button>
                    <button
                        class="p-button-success"
                        pButton
                        type="submit"
                        label="Guardar"
                        (click)="sendDataE(); displayE = false"
                        icon="pi pi-file-edit"
                    ></button>
                </div>
            </div>
        </ng-template>
    </p-dialog>

    <p-confirmDialog
        header="Eliminar Registro"
        icon="pi pi-exclamation-triangle"
    ></p-confirmDialog>
    <p-toast></p-toast>
</div>
